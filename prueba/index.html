<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="./assets/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fc;">
    <div class="container-fluid">
        <div class="row justify-content-center ">
            <div class="col-6 mt-5">
                <div class="card mt-5 ">
                    <div class="card-header">
                        <h1 class="text-center">Login</h1>
                    </div>
                    <div class="card-body">
                        <form action="./controlador/login.php" method="post">
                            <label for="user">Nombre:</label>
                            <input class="form-control " type="text" id="user" name="user">
                            <br><br>
                            <label for="pass">Contrase√±a:</label>
                            <div class="input-group mb-3">
                                <input class="form-control password" id="pass" class="block mt-1 w-full" type="password"
                                    name="pass" required />
                                <span class="input-group-text bg-gradient-primary text-white " id="togglePassword">
                                    <i class="bi bi-eye-fill" style="cursor: pointer" id="iconOjo"></i>
                                </span>
                            </div>
                            <button class="btn bg-gradient-primary text-white mt-2" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let ojo = document.getElementById("togglePassword");
        let icon = document.getElementById("iconOjo");
        let input = document.getElementById("pass");
        ojo.addEventListener("click", (e) => {
            e.preventDefault();
            let comp = input.attributes[2].value;
            if (comp == "password") {
                input.setAttribute("type", "text");
                icon.setAttribute("class", "bi bi-eye-slash-fill");
            } else {
                input.setAttribute("type", "password")
                icon.setAttribute("class", "bi bi-eye-fill");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
